<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五彩灯泡 (Colorful Light Bulbs)</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Main Menu Screen -->
        <div id="main-menu" class="screen">
            <div class="logo-container">
                <h1 class="game-title">五彩灯泡</h1>
                <h2 class="game-subtitle">Colorful Light Bulbs</h2>
            </div>
            <div class="menu-buttons">
                <button id="play-button" class="btn">Play</button>
                <button id="settings-button" class="btn">Settings</button>
                <button id="high-scores-button" class="btn">High Scores</button>
            </div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="screen hidden">
            <div class="game-header">
                <div class="score-container">
                    <span class="label">Score:</span>
                    <span id="score-value">0</span>
                </div>
                <div class="level-container">
                    <span class="label">Level:</span>
                    <span id="level-value">1</span>
                </div>
                <div class="time-container">
                    <span class="label">Time:</span>
                    <span id="time-value">60</span>
                </div>
                <button id="pause-button" class="btn-icon">⏸️</button>
            </div>
            
            <div id="game-board-container">
                <canvas id="game-board" width="640" height="640"></canvas>
            </div>
        </div>

        <!-- Settings Screen -->
        <div id="settings-screen" class="screen hidden">
            <div class="panel">
                <h2>Settings</h2>
                <div class="settings-container">
                    <div class="setting-row">
                        <label for="sound-toggle">Sound Effects:</label>
                        <input type="checkbox" id="sound-toggle" checked>
                    </div>
                    <div class="setting-row">
                        <label for="music-toggle">Music:</label>
                        <input type="checkbox" id="music-toggle" checked>
                    </div>
                    <div class="setting-row">
                        <label for="difficulty-select">Difficulty:</label>
                        <select id="difficulty-select">
                            <option value="easy">Easy</option>
                            <option value="normal" selected>Normal</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <button id="settings-save" class="btn">Save & Return</button>
            </div>
        </div>

        <!-- High Scores Screen -->
        <div id="high-scores-screen" class="screen hidden">
            <div class="panel">
                <h2>High Scores</h2>
                <div class="scores-container">
                    <table id="high-scores-table">
                        <!-- Scores will be populated by JavaScript -->
                    </table>
                </div>
                <button id="scores-back" class="btn">Back to Menu</button>
            </div>
        </div>

        <!-- Pause Screen -->
        <div id="pause-screen" class="screen hidden overlay">
            <div class="panel">
                <h2>Game Paused</h2>
                <button id="resume-button" class="btn">Resume</button>
                <button id="restart-button" class="btn">Restart</button>
                <button id="menu-button" class="btn">Main Menu</button>
            </div>
        </div>

        <!-- Level Complete Screen -->
        <div id="level-complete-screen" class="screen hidden overlay">
            <div class="panel">
                <h2>Level Complete!</h2>
                <div class="stars-container">
                    <div class="star" id="star1">★</div>
                    <div class="star" id="star2">★</div>
                    <div class="star" id="star3">★</div>
                </div>
                <div class="score-summary">
                    <p>Score: <span id="final-score">0</span></p>
                </div>
                <button id="next-level-button" class="btn">Next Level</button>
                <button id="level-menu-button" class="btn">Main Menu</button>
            </div>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="screen hidden overlay">
            <div class="panel">
                <h2>Game Over</h2>
                <div class="score-summary">
                    <p>Final Score: <span id="game-over-score">0</span></p>
                </div>
                <button id="try-again-button" class="btn">Try Again</button>
                <button id="game-over-menu-button" class="btn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/sound.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/scores.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
