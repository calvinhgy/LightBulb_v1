<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>五彩灯泡 Mobile (Colorful Light Bulbs)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            color: #3498db;
            margin-top: 0;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: block;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .button:hover, .button:active {
            background-color: #2980b9;
        }
        .test-button {
            background-color: #2ecc71;
        }
        .test-button:hover, .test-button:active {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>五彩灯泡 Mobile</h1>
        
        <div class="card">
            <h2>Play Game</h2>
            <p>Play the Colorful Light Bulbs match-3 puzzle game optimized for mobile devices.</p>
            <a href="index.html" class="button">Launch Game</a>
        </div>
        
        <div class="card">
            <h2>Demo Version</h2>
            <p>Try the demo version with simplified gameplay and tutorial.</p>
            <a href="demo.html" class="button">Launch Demo</a>
        </div>
        
        <div class="card">
            <h2>Run Tests</h2>
            <p>Run the unit tests to verify game functionality.</p>
            <a href="test-runner.html" class="button test-button">Run Tests</a>
        </div>
    </div>
</body>
</html>
