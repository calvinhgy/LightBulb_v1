<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>五彩灯泡 Mobile (HTML版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        #game-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .score-container, .moves-container {
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        #game-board {
            position: relative;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .grid-row {
            display: flex;
        }

        .grid-cell {
            width: 40px;
            height: 40px;
            background-color: #222222;
            border: 1px solid #333333;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bulb {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: relative;
            transition: transform 0.2s ease-out;
        }

        .bulb::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .bulb.red {
            background-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }

        .bulb.yellow {
            background-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .bulb.blue {
            background-color: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }

        .bulb.green {
            background-color: #34c759;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
        }

        .bulb.selected {
            transform: scale(1.1);
            box-shadow: 0 0 15px white;
            border: 2px solid white;
        }

        .controls {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
        }

        button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="game-header">
            <div class="score-container">
                <span>分数:</span>
                <span id="score">0</span>
            </div>
            <div class="moves-container">
                <span>剩余步数:</span>
                <span id="moves">30</span>
            </div>
        </div>
        
        <div id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="hint">提示</button>
            <button id="shuffle">重排</button>
        </div>
    </div>

    <script>
        // HTML版五彩灯泡游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏配置
            const config = {
                gridWidth: 8,
                gridHeight: 10,
                colors: ['red', 'yellow', 'blue', 'green'],
                maxMoves: 30
            };
            
            // 游戏状态
            const game = {
                grid: [],
                score: 0,
                moves: config.maxMoves,
                selectedBulb: null,
                initialized: false,
                animating: false
            };
            
            // 获取游戏面板元素
            const gameBoard = document.getElementById('game-board');
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                game.grid = [];
                game.score = 0;
                game.moves = config.maxMoves;
                game.selectedBulb = null;
                game.animating = false;
                
                // 清空游戏面板
                gameBoard.innerHTML = '';
                
                // 创建网格
                for (let y = 0; y < config.gridHeight; y++) {
                    game.grid[y] = [];
                    
                    // 创建行元素
                    const rowElement = document.createElement('div');
                    rowElement.className = 'grid-row';
                    gameBoard.appendChild(rowElement);
                    
                    for (let x = 0; x < config.gridWidth; x++) {
                        // 随机选择一个颜色
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        const color = config.colors[colorIndex];
                        
                        // 创建单元格元素
                        const cellElement = document.createElement('div');
                        cellElement.className = 'grid-cell';
                        rowElement.appendChild(cellElement);
                        
                        // 创建灯泡元素
                        const bulbElement = document.createElement('div');
                        bulbElement.className = `bulb ${color}`;
                        bulbElement.dataset.x = x;
                        bulbElement.dataset.y = y;
                        cellElement.appendChild(bulbElement);
                        
                        // 添加点击事件
                        bulbElement.addEventListener('click', handleBulbClick);
                        
                        // 创建灯泡对象
                        game.grid[y][x] = {
                            color: color,
                            x: x,
                            y: y,
                            selected: false,
                            matched: false,
                            element: bulbElement
                        };
                    }
                }
                
                // 更新分数和步数显示
                document.getElementById('score').textContent = game.score;
                document.getElementById('moves').textContent = game.moves;
                
                game.initialized = true;
            }
            
            // 处理灯泡点击
            function handleBulbClick(event) {
                if (!game.initialized || game.animating) return;
                
                const bulbElement = event.currentTarget;
                const x = parseInt(bulbElement.dataset.x);
                const y = parseInt(bulbElement.dataset.y);
                const bulb = game.grid[y][x];
                
                // 如果已经有选中的灯泡，尝试交换
                if (game.selectedBulb) {
                    // 检查是否相邻
                    const dx = Math.abs(bulb.x - game.selectedBulb.x);
                    const dy = Math.abs(bulb.y - game.selectedBulb.y);
                    
                    if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                        // 相邻，可以交换
                        swapBulbs(game.selectedBulb, bulb);
                    } else {
                        // 不相邻，取消选择并选择新的灯泡
                        game.selectedBulb.selected = false;
                        game.selectedBulb.element.classList.remove('selected');
                        
                        bulb.selected = true;
                        bulb.element.classList.add('selected');
                        game.selectedBulb = bulb;
                    }
                } else {
                    // 选择灯泡
                    bulb.selected = true;
                    bulb.element.classList.add('selected');
                    game.selectedBulb = bulb;
                }
            }
            
            // 交换两个灯泡
            function swapBulbs(bulb1, bulb2) {
                // 设置动画标志
                game.animating = true;
                
                // 取消选择
                bulb1.selected = false;
                bulb1.element.classList.remove('selected');
                game.selectedBulb = null;
                
                // 交换颜色
                const tempColor = bulb1.color;
                bulb1.color = bulb2.color;
                bulb2.color = tempColor;
                
                // 更新元素类名
                updateBulbColor(bulb1);
                updateBulbColor(bulb2);
                
                // 使用一步
                game.moves--;
                document.getElementById('moves').textContent = game.moves;
                
                // 延迟检查匹配，以便玩家可以看到交换效果
                setTimeout(function() {
                    // 检查匹配
                    checkMatches();
                    
                    // 检查游戏结束
                    if (game.moves <= 0) {
                        setTimeout(function() {
                            alert(`游戏结束！\n分数: ${game.score}`);
                            initGame();
                        }, 500);
                    }
                    
                    // 重置动画标志
                    game.animating = false;
                }, 300);
            }
            
            // 更新灯泡颜色
            function updateBulbColor(bulb) {
                // 移除所有颜色类
                bulb.element.classList.remove('red', 'yellow', 'blue', 'green');
                // 添加当前颜色类
                bulb.element.classList.add(bulb.color);
            }
            
            // 检查匹配
            function checkMatches() {
                // 标记所有匹配的灯泡
                const matches = findMatches();
                
                if (matches.length > 0) {
                    // 有匹配，更新分数
                    const matchCount = matches.reduce((count, match) => count + match.length, 0);
                    game.score += matchCount * 100;
                    document.getElementById('score').textContent = game.score;
                    
                    // 标记匹配的灯泡
                    for (const match of matches) {
                        for (const bulb of match) {
                            bulb.matched = true;
                            bulb.element.style.opacity = '0.5';
                        }
                    }
                    
                    // 延迟后移除匹配的灯泡并填充新的
                    setTimeout(function() {
                        removeMatches();
                        fillGrid();
                        
                        // 检查是否有新的匹配
                        setTimeout(function() {
                            checkMatches();
                        }, 300);
                    }, 500);
                }
            }
            
            // 查找匹配
            function findMatches() {
                const matches = [];
                const minMatchLength = 3;
                
                // 检查水平匹配
                for (let y = 0; y < config.gridHeight; y++) {
                    let currentMatch = [];
                    let currentColor = null;
                    
                    for (let x = 0; x < config.gridWidth; x++) {
                        const bulb = game.grid[y][x];
                        
                        if (bulb && currentColor && bulb.color === currentColor) {
                            currentMatch.push(bulb);
                        } else {
                            if (currentMatch.length >= minMatchLength) {
                                matches.push(currentMatch);
                            }
                            
                            currentMatch = bulb ? [bulb] : [];
                            currentColor = bulb ? bulb.color : null;
                        }
                    }
                    
                    if (currentMatch.length >= minMatchLength) {
                        matches.push(currentMatch);
                    }
                }
                
                // 检查垂直匹配
                for (let x = 0; x < config.gridWidth; x++) {
                    let currentMatch = [];
                    let currentColor = null;
                    
                    for (let y = 0; y < config.gridHeight; y++) {
                        const bulb = game.grid[y][x];
                        
                        if (bulb && currentColor && bulb.color === currentColor) {
                            currentMatch.push(bulb);
                        } else {
                            if (currentMatch.length >= minMatchLength) {
                                matches.push(currentMatch);
                            }
                            
                            currentMatch = bulb ? [bulb] : [];
                            currentColor = bulb ? bulb.color : null;
                        }
                    }
                    
                    if (currentMatch.length >= minMatchLength) {
                        matches.push(currentMatch);
                    }
                }
                
                return matches;
            }
            
            // 移除匹配的灯泡
            function removeMatches() {
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        const bulb = game.grid[y][x];
                        if (bulb && bulb.matched) {
                            // 移除元素
                            if (bulb.element.parentNode) {
                                bulb.element.parentNode.removeChild(bulb.element);
                            }
                            game.grid[y][x] = null;
                        }
                    }
                }
            }
            
            // 填充网格
            function fillGrid() {
                // 让现有灯泡下落
                for (let x = 0; x < config.gridWidth; x++) {
                    // 从底部向上移动灯泡
                    let emptySlots = [];
                    
                    for (let y = config.gridHeight - 1; y >= 0; y--) {
                        if (!game.grid[y][x]) {
                            emptySlots.push(y);
                        } else if (emptySlots.length > 0) {
                            // 移动灯泡到空位置
                            const newY = emptySlots.shift();
                            const bulb = game.grid[y][x];
                            
                            // 更新网格
                            game.grid[newY][x] = bulb;
                            game.grid[y][x] = null;
                            
                            // 更新灯泡属性
                            bulb.y = newY;
                            bulb.element.dataset.y = newY;
                            
                            // 移动元素
                            const targetCell = document.querySelector(`.grid-row:nth-child(${newY + 1}) .grid-cell:nth-child(${x + 1})`);
                            if (targetCell) {
                                targetCell.appendChild(bulb.element);
                            }
                            
                            // 添加新的空位
                            emptySlots.push(y);
                            // 按照位置排序
                            emptySlots.sort((a, b) => b - a);
                        }
                    }
                    
                    // 在顶部添加新的灯泡
                    for (const y of emptySlots) {
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        const color = config.colors[colorIndex];
                        
                        // 创建灯泡元素
                        const bulbElement = document.createElement('div');
                        bulbElement.className = `bulb ${color}`;
                        bulbElement.dataset.x = x;
                        bulbElement.dataset.y = y;
                        bulbElement.addEventListener('click', handleBulbClick);
                        
                        // 添加到单元格
                        const targetCell = document.querySelector(`.grid-row:nth-child(${y + 1}) .grid-cell:nth-child(${x + 1})`);
                        if (targetCell) {
                            targetCell.appendChild(bulbElement);
                        }
                        
                        // 创建灯泡对象
                        game.grid[y][x] = {
                            color: color,
                            x: x,
                            y: y,
                            selected: false,
                            matched: false,
                            element: bulbElement
                        };
                    }
                }
            }
            
            // 设置按钮事件处理程序
            document.getElementById('new-game').addEventListener('click', function() {
                initGame();
            });
            
            document.getElementById('hint').addEventListener('click', function() {
                // 简单提示：随机选择一个灯泡
                if (!game.initialized || game.animating) return;
                
                // 取消之前的选择
                if (game.selectedBulb) {
                    game.selectedBulb.selected = false;
                    game.selectedBulb.element.classList.remove('selected');
                }
                
                // 随机选择一个灯泡
                const x = Math.floor(Math.random() * config.gridWidth);
                const y = Math.floor(Math.random() * config.gridHeight);
                
                // 选择新的灯泡
                game.grid[y][x].selected = true;
                game.grid[y][x].element.classList.add('selected');
                game.selectedBulb = game.grid[y][x];
            });
            
            document.getElementById('shuffle').addEventListener('click', function() {
                // 重新排列灯泡
                if (!game.initialized || game.animating) return;
                
                // 收集所有颜色
                const colors = [];
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        if (game.grid[y][x]) {
                            colors.push(game.grid[y][x].color);
                        }
                    }
                }
                
                // 打乱颜色
                for (let i = colors.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [colors[i], colors[j]] = [colors[j], colors[i]];
                }
                
                // 重新分配颜色
                let colorIndex = 0;
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        if (game.grid[y][x]) {
                            game.grid[y][x].color = colors[colorIndex++];
                            game.grid[y][x].selected = false;
                            game.grid[y][x].element.classList.remove('selected');
                            updateBulbColor(game.grid[y][x]);
                        }
                    }
                }
                
                // 重置选择
                game.selectedBulb = null;
            });
            
            // 初始化游戏
            initGame();
        });
    </script>
</body>
</html>
