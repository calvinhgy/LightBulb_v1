<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>五彩灯泡 Mobile (HTML版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* 禁用浏览器默认触摸行为 */
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        #game-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .score-container, .moves-container {
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        #game-board {
            position: relative;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            touch-action: none; /* 确保游戏板也禁用默认触摸行为 */
        }

        .grid-row {
            display: flex;
        }

        .grid-cell {
            width: 40px;
            height: 40px;
            background-color: #222222;
            border: 1px solid #333333;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bulb {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: relative;
            transition: transform 0.2s ease-out, top 0.5s ease-in-out, left 0.5s ease-in-out;
            /* 确保灯泡可以被触摸 */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .bulb::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .bulb.red {
            background-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }

        .bulb.yellow {
            background-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .bulb.blue {
            background-color: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }

        .bulb.green {
            background-color: #34c759;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
        }

        /* 爆炸动画 */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
            }
        }

        .bulb.exploding {
            animation: explode 0.5s forwards;
        }

        /* 掉落动画 */
        @keyframes drop {
            0% {
                transform: translateY(-40px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bulb.dropping {
            animation: drop 0.5s ease-in-out;
        }

        .controls {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
        }

        button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

    <div id="game-container">
        <div class="game-header">
            <div class="score-container">
                <span>分数:</span>
                <span id="score">0</span>
            </div>
            <div class="moves-container">
                <span>剩余步数:</span>
                <span id="moves">30</span>
            </div>
        </div>
        
        <div id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="hint">提示</button>
            <button id="shuffle">重排</button>
        </div>
    </div>

    <script>
        // HTML版五彩灯泡游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏配置
            const config = {
                gridWidth: 8,
                gridHeight: 10,
                colors: ['red', 'yellow', 'blue', 'green'],
                maxMoves: 30,
                animationDuration: 300, // 动画持续时间（毫秒）
                touchThreshold: 5 // 触摸阈值（像素）
            };
            
            // 游戏状态
            const game = {
                grid: [],
                score: 0,
                moves: config.maxMoves,
                selectedBulb: null,
                initialized: false,
                animating: false,
                touchStartX: 0,
                touchStartY: 0,
                touchStartBulb: null,
                touchMoved: false
            };
            
            // 音效
            const sounds = {
                swap: null,
                match: null,
                drop: null,
                invalid: null
            };
            
            // 全局音频上下文
            window.audioContext = null;
            
            // 预加载音效
            function preloadSounds() {
                // 创建默认音效
                createDefaultSounds();
            }
            
            // 创建默认音效（使用Web Audio API）
            function createDefaultSounds() {
                try {
                    // 检查是否支持AudioContext
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // 创建交换音效 - 更短促清脆的音效
                    sounds.swap = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        const oscillator = ctx.createOscillator();
                        const gain = ctx.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(880, time);
                        oscillator.frequency.exponentialRampToValueAtTime(1320, time + 0.1);
                        
                        gain.gain.setValueAtTime(0.7, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
                        
                        oscillator.connect(gain);
                        gain.connect(ctx.destination);
                        
                        oscillator.start(time);
                        oscillator.stop(time + 0.15);
                    };
                    
                    // 创建匹配音效 - 更短促的爆炸音效
                    sounds.match = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        const noise = ctx.createBufferSource();
                        const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.2, ctx.sampleRate);
                        const data = buffer.getChannelData(0);
                        const gain = ctx.createGain();
                        const filter = ctx.createBiquadFilter();
                        
                        // 创建白噪声
                        for (let i = 0; i < buffer.length; i++) {
                            data[i] = Math.random() * 2 - 1;
                        }
                        
                        filter.type = 'bandpass';
                        filter.frequency.value = 800;
                        filter.Q.value = 0.7;
                        
                        gain.gain.setValueAtTime(0.8, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.2);
                        
                        noise.buffer = buffer;
                        noise.connect(filter);
                        filter.connect(gain);
                        gain.connect(ctx.destination);
                        
                        noise.start(time);
                        noise.stop(time + 0.2);
                    };
                    
                    // 创建掉落音效 - 更短促的下落音效
                    sounds.drop = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        const oscillator = ctx.createOscillator();
                        const gain = ctx.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(660, time);
                        oscillator.frequency.exponentialRampToValueAtTime(440, time + 0.1);
                        
                        gain.gain.setValueAtTime(0.6, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.1);
                        
                        oscillator.connect(gain);
                        gain.connect(ctx.destination);
                        
                        oscillator.start(time);
                        oscillator.stop(time + 0.1);
                    };
                    
                    // 创建无效移动音效
                    sounds.invalid = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        const oscillator = ctx.createOscillator();
                        const gain = ctx.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(220, time);
                        oscillator.frequency.exponentialRampToValueAtTime(110, time + 0.1);
                        
                        gain.gain.setValueAtTime(0.5, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
                        
                        oscillator.connect(gain);
                        gain.connect(ctx.destination);
                        
                        oscillator.start(time);
                        oscillator.stop(time + 0.15);
                    };
                    
                    // 确保音频上下文已激活
                    if (window.audioContext.state === 'suspended') {
                        window.audioContext.resume();
                    }
                    
                    // 在iOS上，需要用户交互才能播放声音
                    document.body.addEventListener('touchstart', function() {
                        if (window.audioContext && window.audioContext.state === 'suspended') {
                            window.audioContext.resume();
                        }
                    }, { once: true });
                    
                } catch (e) {
                    console.log('Web Audio API不受支持，无法创建音效', e);
                }
            }
            
            // 播放音效
            function playSound(soundName) {
                if (sounds[soundName]) {
                    try {
                        // 确保音频上下文已激活
                        if (window.audioContext && window.audioContext.state === 'suspended') {
                            window.audioContext.resume().then(() => {
                                sounds[soundName]();
                            }).catch(e => {
                                console.error('无法恢复音频上下文:', e);
                            });
                        } else {
                            sounds[soundName]();
                        }
                    } catch (e) {
                        console.error('播放音效失败:', e);
                    }
                }
            }
            
            // 获取游戏面板元素
            const gameBoard = document.getElementById('game-board');
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                game.grid = [];
                game.score = 0;
                game.moves = config.maxMoves;
                game.selectedBulb = null;
                game.animating = false;
                game.touchStartBulb = null;
                game.touchMoved = false;
                
                // 清空游戏面板
                gameBoard.innerHTML = '';
                
                // 创建网格
                for (let y = 0; y < config.gridHeight; y++) {
                    game.grid[y] = [];
                    
                    // 创建行元素
                    const rowElement = document.createElement('div');
                    rowElement.className = 'grid-row';
                    gameBoard.appendChild(rowElement);
                    
                    for (let x = 0; x < config.gridWidth; x++) {
                        // 随机选择一个颜色
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        const color = config.colors[colorIndex];
                        
                        // 创建单元格元素
                        const cellElement = document.createElement('div');
                        cellElement.className = 'grid-cell';
                        rowElement.appendChild(cellElement);
                        
                        // 创建灯泡元素
                        const bulbElement = document.createElement('div');
                        bulbElement.className = `bulb ${color}`;
                        bulbElement.dataset.x = x;
                        bulbElement.dataset.y = y;
                        
                        // 添加触摸事件
                        bulbElement.addEventListener('touchstart', handleTouchStart, { passive: false });
                        bulbElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                        bulbElement.addEventListener('touchend', handleTouchEnd, { passive: false });
                        bulbElement.addEventListener('touchcancel', handleTouchEnd, { passive: false });
                        
                        // 添加点击事件（用于桌面测试）
                        bulbElement.addEventListener('click', handleBulbClick);
                        
                        cellElement.appendChild(bulbElement);
                        
                        // 创建灯泡对象
                        game.grid[y][x] = {
                            color: color,
                            x: x,
                            y: y,
                            selected: false,
                            matched: false,
                            element: bulbElement
                        };
                    }
                }
                
                // 更新分数和步数显示
                document.getElementById('score').textContent = game.score;
                document.getElementById('moves').textContent = game.moves;
                
                // 确保没有初始匹配
                while (findMatches().length > 0) {
                    // 如果有初始匹配，重新洗牌
                    for (let y = 0; y < config.gridHeight; y++) {
                        for (let x = 0; x < config.gridWidth; x++) {
                            const colorIndex = Math.floor(Math.random() * config.colors.length);
                            const color = config.colors[colorIndex];
                            game.grid[y][x].color = color;
                            updateBulbColor(game.grid[y][x]);
                        }
                    }
                }
                
                // 确保音频上下文已激活
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume();
                }
                
                game.initialized = true;
            }
            
            // 处理触摸开始事件
            function handleTouchStart(event) {
                if (!game.initialized || game.animating) return;
                
                // 阻止默认行为，防止滚动
                event.preventDefault();
                
                const touch = event.touches[0];
                game.touchStartX = touch.clientX;
                game.touchStartY = touch.clientY;
                game.touchMoved = false;
                
                // 获取触摸的灯泡
                const bulbElement = event.currentTarget;
                const x = parseInt(bulbElement.dataset.x);
                const y = parseInt(bulbElement.dataset.y);
                game.touchStartBulb = game.grid[y][x];
                
                // 确保音频上下文已激活（解决iOS Safari音频问题）
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume().catch(e => {
                        console.error('无法恢复音频上下文:', e);
                    });
                }
            }
            
            // 处理触摸移动事件
            function handleTouchMove(event) {
                if (!game.initialized || game.animating || !game.touchStartBulb) return;
                
                // 阻止默认行为，防止滚动
                event.preventDefault();
                
                const touch = event.touches[0];
                const dx = touch.clientX - game.touchStartX;
                const dy = touch.clientY - game.touchStartY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 如果移动距离超过阈值，尝试确定方向
                if (distance > config.touchThreshold) {
                    game.touchMoved = true;
                    
                    // 确定滑动方向
                    let direction;
                    if (Math.abs(dx) > Math.abs(dy)) {
                        direction = dx > 0 ? 'right' : 'left';
                    } else {
                        direction = dy > 0 ? 'down' : 'up';
                    }
                    
                    // 根据方向确定目标灯泡
                    const startX = game.touchStartBulb.x;
                    const startY = game.touchStartBulb.y;
                    let targetX = startX;
                    let targetY = startY;
                    
                    switch (direction) {
                        case 'up':
                            targetY = Math.max(0, startY - 1);
                            break;
                        case 'down':
                            targetY = Math.min(config.gridHeight - 1, startY + 1);
                            break;
                        case 'left':
                            targetX = Math.max(0, startX - 1);
                            break;
                        case 'right':
                            targetX = Math.min(config.gridWidth - 1, startX + 1);
                            break;
                    }
                    
                    // 如果目标位置有效且不同于起始位置
                    if ((targetX !== startX || targetY !== startY) && 
                        game.grid[targetY] && game.grid[targetY][targetX]) {
                        
                        // 交换灯泡
                        const targetBulb = game.grid[targetY][targetX];
                        swapBulbs(game.touchStartBulb, targetBulb);
                        
                        // 重置触摸状态，防止连续滑动
                        game.touchStartBulb = null;
                    }
                }
            }
            
            // 处理触摸结束事件
            function handleTouchEnd(event) {
                // 阻止默认行为
                event.preventDefault();
                
                // 重置触摸状态
                game.touchStartBulb = null;
                game.touchMoved = false;
            }
            
            // 处理灯泡点击（用于桌面测试）
            function handleBulbClick(event) {
                if (!game.initialized || game.animating) return;
                
                const bulbElement = event.currentTarget;
                const x = parseInt(bulbElement.dataset.x);
                const y = parseInt(bulbElement.dataset.y);
                const bulb = game.grid[y][x];
                
                // 确保音频上下文已激活
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume().catch(e => {
                        console.error('无法恢复音频上下文:', e);
                    });
                }
                
                // 如果已经有选中的灯泡，尝试交换
                if (game.selectedBulb) {
                    // 检查是否相邻
                    const dx = Math.abs(bulb.x - game.selectedBulb.x);
                    const dy = Math.abs(bulb.y - game.selectedBulb.y);
                    
                    if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                        // 相邻，可以交换
                        swapBulbs(game.selectedBulb, bulb);
                        game.selectedBulb = null;
                    } else {
                        // 不相邻，选择新的灯泡
                        game.selectedBulb = bulb;
                    }
                } else {
                    // 选择灯泡
                    game.selectedBulb = bulb;
                }
            }
            
            // 交换两个灯泡
            function swapBulbs(bulb1, bulb2) {
                // 设置动画标志
                game.animating = true;
                
                // 获取两个灯泡的位置
                const rect1 = bulb1.element.getBoundingClientRect();
                const rect2 = bulb2.element.getBoundingClientRect();
                
                // 计算位置差异
                const dx = rect2.left - rect1.left;
                const dy = rect2.top - rect1.top;
                
                // 保存原始颜色，用于可能的回滚
                const originalColor1 = bulb1.color;
                const originalColor2 = bulb2.color;
                
                // 设置初始位置
                bulb1.element.style.position = 'relative';
                bulb2.element.style.position = 'relative';
                
                // 动画交换位置
                bulb1.element.style.zIndex = 2;
                bulb2.element.style.zIndex = 1;
                
                bulb1.element.style.transition = `transform ${config.animationDuration/1000}s ease-in-out`;
                bulb2.element.style.transition = `transform ${config.animationDuration/1000}s ease-in-out`;
                
                bulb1.element.style.transform = `translate(${dx}px, ${dy}px)`;
                bulb2.element.style.transform = `translate(${-dx}px, ${-dy}px)`;
                
                // 播放交换音效
                playSound('swap');
                
                // 等待动画完成后更新DOM
                setTimeout(function() {
                    // 交换颜色（逻辑上的交换）
                    const tempColor = bulb1.color;
                    bulb1.color = bulb2.color;
                    bulb2.color = tempColor;
                    
                    // 检查是否有匹配
                    const hasMatch = findMatches().length > 0;
                    
                    if (hasMatch) {
                        // 有匹配，完成交换
                        
                        // 重置样式
                        bulb1.element.style.position = '';
                        bulb2.element.style.position = '';
                        bulb1.element.style.zIndex = '';
                        bulb2.element.style.zIndex = '';
                        bulb1.element.style.transform = '';
                        bulb2.element.style.transform = '';
                        bulb1.element.style.transition = '';
                        bulb2.element.style.transition = '';
                        
                        // 更新元素类名
                        updateBulbColor(bulb1);
                        updateBulbColor(bulb2);
                        
                        // 使用一步
                        game.moves--;
                        document.getElementById('moves').textContent = game.moves;
                        
                        // 检查匹配
                        checkMatches();
                        
                        // 检查游戏结束
                        if (game.moves <= 0) {
                            setTimeout(function() {
                                alert(`游戏结束！\n分数: ${game.score}`);
                                initGame();
                            }, 500);
                        }
                    } else {
                        // 没有匹配，交换回来
                        
                        // 恢复原始颜色（逻辑上的恢复）
                        bulb1.color = originalColor1;
                        bulb2.color = originalColor2;
                        
                        // 播放无效音效
                        playSound('invalid');
                        
                        // 反向动画（视觉上的恢复）
                        bulb1.element.style.transition = `transform ${config.animationDuration/1000}s ease-in-out`;
                        bulb2.element.style.transition = `transform ${config.animationDuration/1000}s ease-in-out`;
                        bulb1.element.style.transform = '';
                        bulb2.element.style.transform = '';
                        
                        // 等待反向动画完成
                        setTimeout(function() {
                            // 完全重置样式
                            bulb1.element.style.position = '';
                            bulb2.element.style.position = '';
                            bulb1.element.style.zIndex = '';
                            bulb2.element.style.zIndex = '';
                            bulb1.element.style.transition = '';
                            bulb2.element.style.transition = '';
                            
                            // 重置动画标志
                            game.animating = false;
                        }, config.animationDuration);
                    }
                }, config.animationDuration);
            }
            
            // 更新灯泡颜色
            function updateBulbColor(bulb) {
                // 移除所有颜色类
                bulb.element.classList.remove('red', 'yellow', 'blue', 'green');
                // 添加当前颜色类
                bulb.element.classList.add(bulb.color);
            }
            
            // 检查匹配
            function checkMatches() {
                // 标记所有匹配的灯泡
                const matches = findMatches();
                
                if (matches.length > 0) {
                    // 有匹配，更新分数
                    const matchCount = matches.reduce((count, match) => count + match.length, 0);
                    game.score += matchCount * 100;
                    document.getElementById('score').textContent = game.score;
                    
                    // 标记匹配的灯泡并添加爆炸动画
                    for (const match of matches) {
                        for (const bulb of match) {
                            bulb.matched = true;
                            bulb.element.classList.add('exploding');
                        }
                    }
                    
                    // 播放匹配音效
                    playSound('match');
                    
                    // 延迟后移除匹配的灯泡并填充新的
                    setTimeout(function() {
                        removeMatches();
                        fillGrid();
                        
                        // 检查是否有新的匹配
                        setTimeout(function() {
                            // 重置动画标志
                            game.animating = false;
                            checkMatches();
                        }, config.animationDuration);
                    }, config.animationDuration);
                } else {
                    // 重置动画标志
                    game.animating = false;
                }
            }
            
            // 查找匹配
            function findMatches() {
                const matches = [];
                const minMatchLength = 3;
                
                // 检查水平匹配
                for (let y = 0; y < config.gridHeight; y++) {
                    let currentMatch = [];
                    let currentColor = null;
                    
                    for (let x = 0; x < config.gridWidth; x++) {
                        const bulb = game.grid[y][x];
                        
                        if (bulb && currentColor && bulb.color === currentColor) {
                            currentMatch.push(bulb);
                        } else {
                            if (currentMatch.length >= minMatchLength) {
                                matches.push(currentMatch);
                            }
                            
                            currentMatch = bulb ? [bulb] : [];
                            currentColor = bulb ? bulb.color : null;
                        }
                    }
                    
                    if (currentMatch.length >= minMatchLength) {
                        matches.push(currentMatch);
                    }
                }
                
                // 检查垂直匹配
                for (let x = 0; x < config.gridWidth; x++) {
                    let currentMatch = [];
                    let currentColor = null;
                    
                    for (let y = 0; y < config.gridHeight; y++) {
                        const bulb = game.grid[y][x];
                        
                        if (bulb && currentColor && bulb.color === currentColor) {
                            currentMatch.push(bulb);
                        } else {
                            if (currentMatch.length >= minMatchLength) {
                                matches.push(currentMatch);
                            }
                            
                            currentMatch = bulb ? [bulb] : [];
                            currentColor = bulb ? bulb.color : null;
                        }
                    }
                    
                    if (currentMatch.length >= minMatchLength) {
                        matches.push(currentMatch);
                    }
                }
                
                return matches;
            }
            
            // 移除匹配的灯泡
            function removeMatches() {
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        const bulb = game.grid[y][x];
                        if (bulb && bulb.matched) {
                            // 移除元素
                            if (bulb.element.parentNode) {
                                bulb.element.parentNode.removeChild(bulb.element);
                            }
                            game.grid[y][x] = null;
                        }
                    }
                }
            }
            
            // 填充网格
            function fillGrid() {
                // 让现有灯泡下落
                for (let x = 0; x < config.gridWidth; x++) {
                    // 从底部向上移动灯泡
                    let emptySlots = [];
                    
                    for (let y = config.gridHeight - 1; y >= 0; y--) {
                        if (!game.grid[y][x]) {
                            emptySlots.push(y);
                        } else if (emptySlots.length > 0) {
                            // 移动灯泡到空位置
                            const newY = emptySlots.shift();
                            const bulb = game.grid[y][x];
                            
                            // 更新网格
                            game.grid[newY][x] = bulb;
                            game.grid[y][x] = null;
                            
                            // 更新灯泡属性
                            bulb.y = newY;
                            bulb.element.dataset.y = newY;
                            
                            // 添加掉落动画类
                            bulb.element.classList.add('dropping');
                            
                            // 移动元素
                            const targetCell = document.querySelector(`.grid-row:nth-child(${newY + 1}) .grid-cell:nth-child(${x + 1})`);
                            if (targetCell) {
                                targetCell.appendChild(bulb.element);
                            }
                            
                            // 添加新的空位
                            emptySlots.push(y);
                            // 按照位置排序
                            emptySlots.sort((a, b) => b - a);
                        }
                    }
                    
                    // 播放掉落音效
                    if (emptySlots.length > 0) {
                        playSound('drop');
                    }
                    
                    // 在顶部添加新的灯泡
                    for (const y of emptySlots) {
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        const color = config.colors[colorIndex];
                        
                        // 创建灯泡元素
                        const bulbElement = document.createElement('div');
                        bulbElement.className = `bulb ${color} dropping`;
                        bulbElement.dataset.x = x;
                        bulbElement.dataset.y = y;
                        bulbElement.addEventListener('click', handleBulbClick);
                        
                        // 添加到单元格
                        const targetCell = document.querySelector(`.grid-row:nth-child(${y + 1}) .grid-cell:nth-child(${x + 1})`);
                        if (targetCell) {
                            targetCell.appendChild(bulbElement);
                        }
                        
                        // 创建灯泡对象
                        game.grid[y][x] = {
                            color: color,
                            x: x,
                            y: y,
                            selected: false,
                            matched: false,
                            element: bulbElement
                        };
                    }
                    
                    // 移除动画类
                    setTimeout(function() {
                        const droppingBulbs = document.querySelectorAll('.dropping');
                        droppingBulbs.forEach(bulb => {
                            bulb.classList.remove('dropping');
                        });
                    }, config.animationDuration);
                }
            }
            
            // 设置按钮事件处理程序
            document.getElementById('new-game').addEventListener('click', function() {
                initGame();
            });
            
            document.getElementById('hint').addEventListener('click', function() {
                // 简单提示：随机选择一个灯泡
                if (!game.initialized || game.animating) return;
                
                // 取消之前的选择
                if (game.selectedBulb) {
                    game.selectedBulb.selected = false;
                    game.selectedBulb.element.classList.remove('selected');
                }
                
                // 随机选择一个灯泡
                const x = Math.floor(Math.random() * config.gridWidth);
                const y = Math.floor(Math.random() * config.gridHeight);
                
                // 选择新的灯泡
                game.grid[y][x].selected = true;
                game.grid[y][x].element.classList.add('selected');
                game.selectedBulb = game.grid[y][x];
            });
            
            document.getElementById('shuffle').addEventListener('click', function() {
                // 重新排列灯泡
                if (!game.initialized || game.animating) return;
                
                // 收集所有颜色
                const colors = [];
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        if (game.grid[y][x]) {
                            colors.push(game.grid[y][x].color);
                        }
                    }
                }
                
                // 打乱颜色
                for (let i = colors.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [colors[i], colors[j]] = [colors[j], colors[i]];
                }
                
                // 重新分配颜色
                let colorIndex = 0;
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        if (game.grid[y][x]) {
                            game.grid[y][x].color = colors[colorIndex++];
                            game.grid[y][x].selected = false;
                            game.grid[y][x].element.classList.remove('selected');
                            updateBulbColor(game.grid[y][x]);
                        }
                    }
                }
                
                // 重置选择
                game.selectedBulb = null;
            });
            
            // 预加载音效
            preloadSounds();
            
            // 初始化游戏
            initGame();
        });
    </script>
