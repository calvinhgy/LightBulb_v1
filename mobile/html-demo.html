<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>五彩灯泡 Mobile (HTML版)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            touch-action: none; /* 禁用浏览器默认触摸行为 */
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: #ffffff;
            -webkit-overflow-scrolling: touch; /* 提高iOS滚动体验 */
            overscroll-behavior: none; /* 防止过度滚动 */
        }

        #game-container {
            position: fixed;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .game-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .score-container, .moves-container {
            font-size: 1.2rem;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 8px;
        }

        #game-board {
            position: relative;
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            touch-action: none; /* 确保游戏板也禁用默认触摸行为 */
        }

        .grid-row {
            display: flex;
        }

        .grid-cell {
            width: 40px;
            height: 40px;
            background-color: #222222;
            border: 1px solid #333333;
            margin: 2px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .bulb {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            position: relative;
            transition: transform 0.15s cubic-bezier(0.1, 0.82, 0.25, 1), top 0.3s cubic-bezier(0.1, 0.82, 0.25, 1), left 0.3s cubic-bezier(0.1, 0.82, 0.25, 1);
            /* 确保灯泡可以被触摸 */
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            will-change: transform; /* 提示浏览器优化变换 */
            backface-visibility: hidden; /* 减少重绘 */
            -webkit-backface-visibility: hidden;
            -webkit-perspective: 1000;
            perspective: 1000;
        }

        .bulb::after {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 30%;
            height: 30%;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .bulb.red {
            background-color: #ff3b30;
            box-shadow: 0 0 10px rgba(255, 59, 48, 0.5);
        }

        .bulb.yellow {
            background-color: #ffcc00;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .bulb.blue {
            background-color: #007aff;
            box-shadow: 0 0 10px rgba(0, 122, 255, 0.5);
        }

        .bulb.green {
            background-color: #34c759;
            box-shadow: 0 0 10px rgba(52, 199, 89, 0.5);
        }

        /* 爆炸动画 */
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.8;
            }
            100% {
                transform: scale(0.1);
                opacity: 0;
            }
        }

        .bulb.exploding {
            animation: explode 0.4s cubic-bezier(0.215, 0.61, 0.355, 1) forwards;
        }

        /* 掉落动画 */
        @keyframes drop {
            0% {
                transform: translateY(-40px);
                opacity: 0.7;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .bulb.dropping {
            animation: drop 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        /* 触摸反馈 */
        .bulb.touch-active {
            transform: scale(1.1);
            filter: brightness(1.2);
        }

        .controls {
            width: 100%;
            padding: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            color: #ffffff;
            cursor: pointer;
        }

        button:active {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body ontouchstart="">
    <div id="game-container">
        <div class="game-header">
            <div class="score-container">
                <span>分数:</span>
                <span id="score">0</span>
            </div>
            <div class="moves-container">
                <span>剩余步数:</span>
                <span id="moves">30</span>
            </div>
        </div>
        
        <div id="game-board">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="controls">
            <button id="new-game">新游戏</button>
            <button id="hint">提示</button>
            <button id="shuffle">重排</button>
        </div>
    </div>

    <script>
        // HTML版五彩灯泡游戏
        document.addEventListener('DOMContentLoaded', function() {
            // 游戏配置
            const config = {
                gridWidth: 8,
                gridHeight: 10,
                colors: ['red', 'yellow', 'blue', 'green'],
                maxMoves: 30,
                animationDuration: 250, // 动画持续时间（毫秒）
                touchThreshold: 3 // 触摸阈值（像素）
            };
            
            // 游戏状态
            const game = {
                grid: [],
                score: 0,
                moves: config.maxMoves,
                selectedBulb: null,
                initialized: false,
                animating: false,
                touchStartX: 0,
                touchStartY: 0,
                touchStartBulb: null,
                touchMoved: false,
                comboCount: 0,  // 连续消除计数
                lastMatchTime: 0 // 上次消除时间
            };
            
            // 音效
            const sounds = {
                swap: null,
                match: null,
                drop: null,
                invalid: null
            };
            
            // 全局音频上下文
            window.audioContext = null;
            
            // 预加载音效
            function preloadSounds() {
                // 创建默认音效
                createDefaultSounds();
            }
            
            // 创建默认音效（使用Web Audio API）
            function createDefaultSounds() {
                try {
                    // 检查是否支持AudioContext
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    window.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    
                    // 创建交换音效 - 更短促清脆的音效
                    sounds.swap = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        const oscillator = ctx.createOscillator();
                        const gain = ctx.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(880, time);
                        oscillator.frequency.exponentialRampToValueAtTime(1320, time + 0.1);
                        
                        gain.gain.setValueAtTime(0.7, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
                        
                        oscillator.connect(gain);
                        gain.connect(ctx.destination);
                        
                        oscillator.start(time);
                        oscillator.stop(time + 0.15);
                    };
                    
                    // 创建肥皂泡泡破裂音效 - 更加轻柔的版本
                    sounds.match = function(matchSize = 3, comboLevel = 0) {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        // 根据匹配大小和连击次数调整音高
                        // 匹配大小影响：3个匹配=基础音高，每增加一个提高10%
                        // 连击次数影响：每次连击提高15%
                        const matchMultiplier = 1 + (matchSize - 3) * 0.1;
                        const comboMultiplier = 1 + comboLevel * 0.15;
                        const pitchMultiplier = matchMultiplier * comboMultiplier;
                        
                        console.log(`播放肥皂泡泡音效: 匹配大小=${matchSize}, 连击=${comboLevel}, 音高倍数=${pitchMultiplier.toFixed(2)}`);
                        
                        // 创建高频噪声模拟肥皂泡泡破裂声
                        const noise = ctx.createBufferSource();
                        const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.15, ctx.sampleRate); // 缩短持续时间
                        const data = buffer.getChannelData(0);
                        
                        // 创建更柔和的噪声（降低振幅）
                        for (let i = 0; i < buffer.length; i++) {
                            // 使用更小的随机范围，创建更轻柔的噪声
                            data[i] = (Math.random() * 1.2 - 0.6); // 降低振幅
                            
                            // 应用包络，使声音更加自然
                            const envelope = Math.sin(Math.PI * i / buffer.length);
                            data[i] *= envelope * 0.8; // 应用正弦包络并进一步降低振幅
                        }
                        
                        // 创建带通滤波器，让声音更像泡泡
                        const bandpass = ctx.createBiquadFilter();
                        bandpass.type = 'bandpass';
                        bandpass.frequency.value = 4000 * pitchMultiplier; // 更高的中心频率
                        bandpass.Q.value = 1.5; // 更窄的带宽，更集中的声音
                        
                        // 创建高通滤波器，去除低频噪声
                        const highpass = ctx.createBiquadFilter();
                        highpass.type = 'highpass';
                        highpass.frequency.value = 2500 * pitchMultiplier; // 略微降低高通频率
                        
                        // 创建低通滤波器，使声音更柔和
                        const lowpass = ctx.createBiquadFilter();
                        lowpass.type = 'lowpass';
                        lowpass.frequency.value = 7000 * pitchMultiplier;
                        
                        // 创建增益节点控制音量和包络
                        const gain = ctx.createGain();
                        gain.gain.setValueAtTime(0.02, time); // 大幅降低音量
                        gain.gain.linearRampToValueAtTime(0.025, time + 0.01); // 轻微淡入
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.12); // 快速淡出
                        
                        // 连接节点 - 添加带通滤波器
                        noise.buffer = buffer;
                        noise.connect(bandpass);
                        bandpass.connect(highpass);
                        highpass.connect(lowpass);
                        lowpass.connect(gain);
                        gain.connect(ctx.destination);
                        
                        // 播放声音 - 缩短持续时间
                        noise.start(time);
                        noise.stop(time + 0.15);
                    };
                    
                    // 创建掉落音效 - 更柔和的水滴下落声音
                    sounds.drop = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        // 水滴声音由两部分组成：
                        // 1. 初始的柔和高频"滴"声
                        // 2. 轻微的低频"咚"声作为共鸣
                        
                        // 创建初始的高频"滴"声 - 更柔和版本
                        const droplet = ctx.createOscillator();
                        const dropletGain = ctx.createGain();
                        const dropletFilter = ctx.createBiquadFilter();
                        
                        // 使用正弦波，频率变化更平缓
                        droplet.type = 'sine';
                        droplet.frequency.setValueAtTime(1800, time); // 降低起始频率
                        droplet.frequency.exponentialRampToValueAtTime(600, time + 0.08); // 延长频率变化时间
                        
                        // 带通滤波器使声音更柔和
                        dropletFilter.type = 'bandpass';
                        dropletFilter.frequency.value = 1200; // 降低中心频率
                        dropletFilter.Q.value = 1.2; // 降低Q值，使带宽更宽，声音更柔和
                        
                        // 音量包络 - 更平缓的变化
                        dropletGain.gain.setValueAtTime(0, time);
                        dropletGain.gain.linearRampToValueAtTime(0.08, time + 0.02); // 更慢的淡入，降低音量
                        dropletGain.gain.exponentialRampToValueAtTime(0.001, time + 0.12); // 更慢的淡出
                        
                        // 连接初始水滴声音节点
                        droplet.connect(dropletFilter);
                        dropletFilter.connect(dropletGain);
                        dropletGain.connect(ctx.destination);
                        
                        // 创建水滴落入水面的低频共鸣声 - 更柔和版本
                        const ripple = ctx.createOscillator();
                        const rippleGain = ctx.createGain();
                        const rippleFilter = ctx.createBiquadFilter();
                        
                        // 使用正弦波，较低的频率，更平缓的变化
                        ripple.type = 'sine';
                        ripple.frequency.setValueAtTime(150, time + 0.05); // 延迟更多，降低频率
                        ripple.frequency.exponentialRampToValueAtTime(80, time + 0.2); // 更慢的频率变化
                        
                        // 低通滤波器使声音更圆润
                        rippleFilter.type = 'lowpass';
                        rippleFilter.frequency.value = 250; // 降低截止频率
                        rippleFilter.Q.value = 0.5; // 降低Q值，使声音更柔和
                        
                        // 音量包络 - 更平缓的变化
                        rippleGain.gain.setValueAtTime(0, time + 0.05); // 延迟开始
                        rippleGain.gain.linearRampToValueAtTime(0.03, time + 0.08); // 更慢的淡入，降低音量
                        rippleGain.gain.exponentialRampToValueAtTime(0.001, time + 0.25); // 更慢的淡出
                        
                        // 连接共鸣声音节点
                        ripple.connect(rippleFilter);
                        rippleFilter.connect(rippleGain);
                        rippleGain.connect(ctx.destination);
                        
                        // 播放声音 - 延长持续时间
                        droplet.start(time);
                        droplet.stop(time + 0.12); // 延长持续时间
                        
                        ripple.start(time + 0.05); // 延迟更多
                        ripple.stop(time + 0.25); // 延长持续时间
                    };
                    
                    // 创建无效移动音效
                    sounds.invalid = function() {
                        const ctx = window.audioContext;
                        const time = ctx.currentTime;
                        
                        const oscillator = ctx.createOscillator();
                        const gain = ctx.createGain();
                        
                        oscillator.type = 'sine';
                        oscillator.frequency.setValueAtTime(220, time);
                        oscillator.frequency.exponentialRampToValueAtTime(110, time + 0.1);
                        
                        gain.gain.setValueAtTime(0.5, time);
                        gain.gain.exponentialRampToValueAtTime(0.001, time + 0.15);
                        
                        oscillator.connect(gain);
                        gain.connect(ctx.destination);
                        
                        oscillator.start(time);
                        oscillator.stop(time + 0.15);
                    };
                    
                    // 确保音频上下文已激活
                    if (window.audioContext.state === 'suspended') {
                        window.audioContext.resume();
                    }
                    
                    // 在iOS上，需要用户交互才能播放声音
                    document.body.addEventListener('touchstart', function() {
                        if (window.audioContext && window.audioContext.state === 'suspended') {
                            window.audioContext.resume();
                        }
                    }, { once: true });
                    
                } catch (e) {
                    console.log('Web Audio API不受支持，无法创建音效', e);
                }
            }
            
            // 播放音效
            function playSound(soundName, params = {}) {
                if (sounds[soundName]) {
                    try {
                        // 确保音频上下文已激活
                        if (window.audioContext && window.audioContext.state === 'suspended') {
                            window.audioContext.resume().then(() => {
                                // 对于匹配音效，传递匹配大小和连击参数
                                if (soundName === 'match') {
                                    const matchSize = params.matchSize || 3;
                                    const comboLevel = params.comboLevel || 0;
                                    sounds[soundName](matchSize, comboLevel);
                                } else {
                                    sounds[soundName]();
                                }
                            }).catch(e => {
                                console.error('无法恢复音频上下文:', e);
                            });
                        } else {
                            // 对于匹配音效，传递匹配大小和连击参数
                            if (soundName === 'match') {
                                const matchSize = params.matchSize || 3;
                                const comboLevel = params.comboLevel || 0;
                                sounds[soundName](matchSize, comboLevel);
                            } else {
                                sounds[soundName]();
                            }
                        }
                    } catch (e) {
                        console.error('播放音效失败:', e);
                    }
                }
            }
            
            // 获取游戏面板元素
            const gameBoard = document.getElementById('game-board');
            
            // 初始化游戏
            function initGame() {
                // 重置游戏状态
                game.grid = [];
                game.score = 0;
                game.moves = config.maxMoves;
                game.selectedBulb = null;
                game.animating = false;
                game.touchStartBulb = null;
                game.touchMoved = false;
                game.comboCount = 0;
                game.lastMatchTime = 0;
                
                // 清空游戏面板
                gameBoard.innerHTML = '';
                
                // 创建网格
                for (let y = 0; y < config.gridHeight; y++) {
                    game.grid[y] = [];
                    
                    // 创建行元素
                    const rowElement = document.createElement('div');
                    rowElement.className = 'grid-row';
                    gameBoard.appendChild(rowElement);
                    
                    for (let x = 0; x < config.gridWidth; x++) {
                        // 随机选择一个颜色
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        const color = config.colors[colorIndex];
                        
                        // 创建单元格元素
                        const cellElement = document.createElement('div');
                        cellElement.className = 'grid-cell';
                        rowElement.appendChild(cellElement);
                        
                        // 创建灯泡元素
                        const bulbElement = document.createElement('div');
                        bulbElement.className = `bulb ${color}`;
                        bulbElement.dataset.x = x;
                        bulbElement.dataset.y = y;
                        
                        // 添加触摸事件
                        bulbElement.addEventListener('touchstart', handleTouchStart, { passive: false });
                        bulbElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                        bulbElement.addEventListener('touchend', handleTouchEnd, { passive: false });
                        bulbElement.addEventListener('touchcancel', handleTouchEnd, { passive: false });
                        
                        // 添加点击事件（用于桌面测试）
                        bulbElement.addEventListener('click', handleBulbClick);
                        
                        cellElement.appendChild(bulbElement);
                        
                        // 创建灯泡对象
                        game.grid[y][x] = {
                            color: color,
                            x: x,
                            y: y,
                            selected: false,
                            matched: false,
                            element: bulbElement
                        };
                    }
                }
                
                // 更新分数和步数显示
                document.getElementById('score').textContent = game.score;
                document.getElementById('moves').textContent = game.moves;
                
                // 确保没有初始匹配
                while (findMatches().length > 0) {
                    // 如果有初始匹配，重新洗牌
                    for (let y = 0; y < config.gridHeight; y++) {
                        for (let x = 0; x < config.gridWidth; x++) {
                            const colorIndex = Math.floor(Math.random() * config.colors.length);
                            const color = config.colors[colorIndex];
                            game.grid[y][x].color = color;
                            updateBulbColor(game.grid[y][x]);
                        }
                    }
                }
                
                // 确保音频上下文已激活
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume();
                }
                
                game.initialized = true;
            }
            
            // 处理触摸开始事件
            function handleTouchStart(event) {
                if (!game.initialized || game.animating) return;
                
                // 阻止默认行为，防止滚动
                event.preventDefault();
                
                const touch = event.touches[0];
                game.touchStartX = touch.clientX;
                game.touchStartY = touch.clientY;
                game.touchMoved = false;
                
                // 获取触摸的灯泡
                const bulbElement = event.currentTarget;
                const x = parseInt(bulbElement.dataset.x);
                const y = parseInt(bulbElement.dataset.y);
                game.touchStartBulb = game.grid[y][x];
                
                // 添加触摸反馈
                bulbElement.classList.add('touch-active');
                
                // 确保音频上下文已激活（解决iOS Safari音频问题）
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume().catch(e => {
                        console.error('无法恢复音频上下文:', e);
                    });
                }
            }
            
            // 处理触摸移动事件
            function handleTouchMove(event) {
                if (!game.initialized || game.animating || !game.touchStartBulb) return;
                
                // 阻止默认行为，防止滚动
                event.preventDefault();
                
                const touch = event.touches[0];
                const dx = touch.clientX - game.touchStartX;
                const dy = touch.clientY - game.touchStartY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                // 如果移动距离超过阈值，尝试确定方向
                if (distance > config.touchThreshold && !game.touchMoved) {
                    game.touchMoved = true;
                    
                    // 移除触摸反馈
                    game.touchStartBulb.element.classList.remove('touch-active');
                    
                    // 确定滑动方向
                    let direction;
                    if (Math.abs(dx) > Math.abs(dy)) {
                        direction = dx > 0 ? 'right' : 'left';
                    } else {
                        direction = dy > 0 ? 'down' : 'up';
                    }
                    
                    // 根据方向确定目标灯泡
                    const startX = game.touchStartBulb.x;
                    const startY = game.touchStartBulb.y;
                    let targetX = startX;
                    let targetY = startY;
                    
                    switch (direction) {
                        case 'up':
                            targetY = Math.max(0, startY - 1);
                            break;
                        case 'down':
                            targetY = Math.min(config.gridHeight - 1, startY + 1);
                            break;
                        case 'left':
                            targetX = Math.max(0, startX - 1);
                            break;
                        case 'right':
                            targetX = Math.min(config.gridWidth - 1, startX + 1);
                            break;
                    }
                    
                    // 如果目标位置有效且不同于起始位置
                    if ((targetX !== startX || targetY !== startY) && 
                        game.grid[targetY] && game.grid[targetY][targetX]) {
                        
                        // 交换灯泡
                        const targetBulb = game.grid[targetY][targetX];
                        swapBulbs(game.touchStartBulb, targetBulb);
                        
                        // 重置触摸状态，防止连续滑动
                        game.touchStartBulb = null;
                    }
                }
            }
            
            // 处理触摸结束事件
            function handleTouchEnd(event) {
                // 阻止默认行为
                event.preventDefault();
                
                // 移除触摸反馈
                if (game.touchStartBulb) {
                    game.touchStartBulb.element.classList.remove('touch-active');
                }
                
                // 重置触摸状态
                game.touchStartBulb = null;
                game.touchMoved = false;
            }
            
            // 处理灯泡点击（用于桌面测试）
            function handleBulbClick(event) {
                if (!game.initialized || game.animating) return;
                
                const bulbElement = event.currentTarget;
                const x = parseInt(bulbElement.dataset.x);
                const y = parseInt(bulbElement.dataset.y);
                const bulb = game.grid[y][x];
                
                // 确保音频上下文已激活
                if (window.audioContext && window.audioContext.state === 'suspended') {
                    window.audioContext.resume().catch(e => {
                        console.error('无法恢复音频上下文:', e);
                    });
                }
                
                // 如果已经有选中的灯泡，尝试交换
                if (game.selectedBulb) {
                    // 检查是否相邻
                    const dx = Math.abs(bulb.x - game.selectedBulb.x);
                    const dy = Math.abs(bulb.y - game.selectedBulb.y);
                    
                    if ((dx === 1 && dy === 0) || (dx === 0 && dy === 1)) {
                        // 相邻，可以交换
                        swapBulbs(game.selectedBulb, bulb);
                        game.selectedBulb = null;
                    } else {
                        // 不相邻，选择新的灯泡
                        game.selectedBulb = bulb;
                    }
                } else {
                    // 选择灯泡
                    game.selectedBulb = bulb;
                }
            }
            
            // 交换两个灯泡
            function swapBulbs(bulb1, bulb2) {
                // 设置动画标志
                game.animating = true;
                
                // 获取两个灯泡的位置
                const rect1 = bulb1.element.getBoundingClientRect();
                const rect2 = bulb2.element.getBoundingClientRect();
                
                // 计算位置差异
                const dx = rect2.left - rect1.left;
                const dy = rect2.top - rect1.top;
                
                // 保存原始颜色，用于可能的回滚
                const originalColor1 = bulb1.color;
                const originalColor2 = bulb2.color;
                
                // 设置初始位置
                bulb1.element.style.position = 'relative';
                bulb2.element.style.position = 'relative';
                
                // 动画交换位置
                bulb1.element.style.zIndex = 2;
                bulb2.element.style.zIndex = 1;
                
                // 使用硬件加速
                bulb1.element.style.transform = 'translate3d(0,0,0)';
                bulb2.element.style.transform = 'translate3d(0,0,0)';
                
                // 设置过渡效果
                const transitionTime = config.animationDuration/1000;
                bulb1.element.style.transition = `transform ${transitionTime}s cubic-bezier(0.1, 0.82, 0.25, 1)`;
                bulb2.element.style.transition = `transform ${transitionTime}s cubic-bezier(0.1, 0.82, 0.25, 1)`;
                
                // 强制重排以确保过渡效果生效
                void bulb1.element.offsetWidth;
                void bulb2.element.offsetWidth;
                
                // 应用变换
                bulb1.element.style.transform = `translate3d(${dx}px, ${dy}px, 0)`;
                bulb2.element.style.transform = `translate3d(${-dx}px, ${-dy}px, 0)`;
                
                // 播放交换音效
                playSound('swap');
                
                // 等待动画完成后更新DOM
                setTimeout(function() {
                    // 交换颜色（逻辑上的交换）
                    const tempColor = bulb1.color;
                    bulb1.color = bulb2.color;
                    bulb2.color = tempColor;
                    
                    // 检查是否有匹配
                    const hasMatch = findMatches().length > 0;
                    
                    if (hasMatch) {
                        // 有匹配，完成交换
                        
                        // 重置样式
                        bulb1.element.style.position = '';
                        bulb2.element.style.position = '';
                        bulb1.element.style.zIndex = '';
                        bulb2.element.style.zIndex = '';
                        bulb1.element.style.transform = '';
                        bulb2.element.style.transform = '';
                        bulb1.element.style.transition = '';
                        bulb2.element.style.transition = '';
                        
                        // 更新元素类名
                        updateBulbColor(bulb1);
                        updateBulbColor(bulb2);
                        
                        // 使用一步
                        game.moves--;
                        document.getElementById('moves').textContent = game.moves;
                        
                        // 检查匹配
                        checkMatches();
                        
                        // 检查游戏结束
                        if (game.moves <= 0) {
                            setTimeout(function() {
                                alert(`游戏结束！\n分数: ${game.score}`);
                                initGame();
                            }, 500);
                        }
                    } else {
                        // 没有匹配，交换回来
                        
                        // 恢复原始颜色（逻辑上的恢复）
                        bulb1.color = originalColor1;
                        bulb2.color = originalColor2;
                        
                        // 播放无效音效
                        playSound('invalid');
                        
                        // 反向动画（视觉上的恢复）
                        bulb1.element.style.transition = `transform ${transitionTime}s cubic-bezier(0.1, 0.82, 0.25, 1)`;
                        bulb2.element.style.transition = `transform ${transitionTime}s cubic-bezier(0.1, 0.82, 0.25, 1)`;
                        
                        // 强制重排以确保过渡效果生效
                        void bulb1.element.offsetWidth;
                        void bulb2.element.offsetWidth;
                        
                        bulb1.element.style.transform = 'translate3d(0,0,0)';
                        bulb2.element.style.transform = 'translate3d(0,0,0)';
                        
                        // 等待反向动画完成
                        setTimeout(function() {
                            // 完全重置样式
                            bulb1.element.style.position = '';
                            bulb2.element.style.position = '';
                            bulb1.element.style.zIndex = '';
                            bulb2.element.style.zIndex = '';
                            bulb1.element.style.transition = '';
                            bulb2.element.style.transition = '';
                            
                            // 重置动画标志
                            game.animating = false;
                        }, config.animationDuration);
                    }
                }, config.animationDuration);
            }
            
            // 更新灯泡颜色
            function updateBulbColor(bulb) {
                // 移除所有颜色类
                bulb.element.classList.remove('red', 'yellow', 'blue', 'green');
                // 添加当前颜色类
                bulb.element.classList.add(bulb.color);
            }
            
            // 检查匹配
            function checkMatches() {
                // 标记所有匹配的灯泡
                const matches = findMatches();
                
                if (matches.length > 0) {
                    // 有匹配，更新分数
                    const matchCount = matches.reduce((count, match) => count + match.length, 0);
                    game.score += matchCount * 100;
                    document.getElementById('score').textContent = game.score;
                    
                    // 标记匹配的灯泡并添加爆炸动画
                    for (const match of matches) {
                        for (const bulb of match) {
                            bulb.matched = true;
                            bulb.element.classList.add('exploding');
                        }
                    }
                    
                    // 检查是否是连续消除（在1秒内）
                    const now = Date.now();
                    if (now - game.lastMatchTime < 1000) {
                        // 是连续消除，增加连击计数
                        game.comboCount++;
                    } else {
                        // 不是连续消除，重置连击计数
                        game.comboCount = 0;
                    }
                    
                    // 更新最后匹配时间
                    game.lastMatchTime = now;
                    
                    // 使用最大的匹配组大小来决定音效的音高
                    const maxMatchSize = Math.max(...matches.map(match => match.length));
                    
                    // 播放匹配音效，传递匹配大小和连击等级
                    playSound('match', { 
                        matchSize: maxMatchSize,
                        comboLevel: Math.min(game.comboCount, 5) // 限制最大连击等级为5
                    });
                    
                    // 延迟后移除匹配的灯泡并填充新的
                    setTimeout(function() {
                        removeMatches();
                        fillGrid();
                        
                        // 检查是否有新的匹配
                        setTimeout(function() {
                            // 重置动画标志
                            game.animating = false;
                            checkMatches();
                        }, config.animationDuration);
                    }, config.animationDuration);
                } else {
                    // 重置动画标志
                    game.animating = false;
                    // 重置连击计数
                    game.comboCount = 0;
                }
            }
            
            // 查找匹配
            function findMatches() {
                const matches = [];
                const minMatchLength = 3;
                
                // 检查水平匹配
                for (let y = 0; y < config.gridHeight; y++) {
                    let currentMatch = [];
                    let currentColor = null;
                    
                    for (let x = 0; x < config.gridWidth; x++) {
                        const bulb = game.grid[y][x];
                        
                        if (bulb && currentColor && bulb.color === currentColor) {
                            currentMatch.push(bulb);
                        } else {
                            if (currentMatch.length >= minMatchLength) {
                                matches.push(currentMatch);
                            }
                            
                            currentMatch = bulb ? [bulb] : [];
                            currentColor = bulb ? bulb.color : null;
                        }
                    }
                    
                    if (currentMatch.length >= minMatchLength) {
                        matches.push(currentMatch);
                    }
                }
                
                // 检查垂直匹配
                for (let x = 0; x < config.gridWidth; x++) {
                    let currentMatch = [];
                    let currentColor = null;
                    
                    for (let y = 0; y < config.gridHeight; y++) {
                        const bulb = game.grid[y][x];
                        
                        if (bulb && currentColor && bulb.color === currentColor) {
                            currentMatch.push(bulb);
                        } else {
                            if (currentMatch.length >= minMatchLength) {
                                matches.push(currentMatch);
                            }
                            
                            currentMatch = bulb ? [bulb] : [];
                            currentColor = bulb ? bulb.color : null;
                        }
                    }
                    
                    if (currentMatch.length >= minMatchLength) {
                        matches.push(currentMatch);
                    }
                }
                
                return matches;
            }
            
            // 移除匹配的灯泡
            function removeMatches() {
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        const bulb = game.grid[y][x];
                        if (bulb && bulb.matched) {
                            // 移除元素
                            if (bulb.element.parentNode) {
                                bulb.element.parentNode.removeChild(bulb.element);
                            }
                            game.grid[y][x] = null;
                        }
                    }
                }
            }
            
            // 填充网格
            function fillGrid() {
                // 让现有灯泡下落
                for (let x = 0; x < config.gridWidth; x++) {
                    // 从底部向上移动灯泡
                    let emptySlots = [];
                    
                    for (let y = config.gridHeight - 1; y >= 0; y--) {
                        if (!game.grid[y][x]) {
                            emptySlots.push(y);
                        } else if (emptySlots.length > 0) {
                            // 移动灯泡到空位置
                            const newY = emptySlots.shift();
                            const bulb = game.grid[y][x];
                            
                            // 更新网格
                            game.grid[newY][x] = bulb;
                            game.grid[y][x] = null;
                            
                            // 更新灯泡属性
                            bulb.y = newY;
                            bulb.element.dataset.y = newY;
                            
                            // 添加掉落动画类
                            bulb.element.classList.add('dropping');
                            
                            // 移动元素
                            const targetCell = document.querySelector(`.grid-row:nth-child(${newY + 1}) .grid-cell:nth-child(${x + 1})`);
                            if (targetCell) {
                                targetCell.appendChild(bulb.element);
                            }
                            
                            // 添加新的空位
                            emptySlots.push(y);
                            // 按照位置排序
                            emptySlots.sort((a, b) => b - a);
                        }
                    }
                    
                    // 播放掉落音效 - 根据掉落的灯泡数量调整音量，增加延迟
                    if (emptySlots.length > 0) {
                        // 延迟更多时间播放掉落音效，让匹配音效先播放完
                        setTimeout(() => {
                            playSound('drop');
                        }, 200);
                    }
                    
                    // 在顶部添加新的灯泡
                    for (const y of emptySlots) {
                        const colorIndex = Math.floor(Math.random() * config.colors.length);
                        const color = config.colors[colorIndex];
                        
                        // 创建灯泡元素
                        const bulbElement = document.createElement('div');
                        bulbElement.className = `bulb ${color} dropping`;
                        bulbElement.dataset.x = x;
                        bulbElement.dataset.y = y;
                        
                        // 添加触摸事件
                        bulbElement.addEventListener('touchstart', handleTouchStart, { passive: false });
                        bulbElement.addEventListener('touchmove', handleTouchMove, { passive: false });
                        bulbElement.addEventListener('touchend', handleTouchEnd, { passive: false });
                        bulbElement.addEventListener('touchcancel', handleTouchEnd, { passive: false });
                        
                        // 添加点击事件（用于桌面测试）
                        bulbElement.addEventListener('click', handleBulbClick);
                        
                        // 添加到单元格
                        const targetCell = document.querySelector(`.grid-row:nth-child(${y + 1}) .grid-cell:nth-child(${x + 1})`);
                        if (targetCell) {
                            targetCell.appendChild(bulbElement);
                        }
                        
                        // 创建灯泡对象
                        game.grid[y][x] = {
                            color: color,
                            x: x,
                            y: y,
                            selected: false,
                            matched: false,
                            element: bulbElement
                        };
                    }
                    
                    // 移除动画类
                    setTimeout(function() {
                        const droppingBulbs = document.querySelectorAll('.dropping');
                        droppingBulbs.forEach(bulb => {
                            bulb.classList.remove('dropping');
                        });
                    }, config.animationDuration);
                }
            }
            
            // 设置按钮事件处理程序
            document.getElementById('new-game').addEventListener('click', function() {
                initGame();
            });
            
            document.getElementById('hint').addEventListener('click', function() {
                // 简单提示：随机选择一个灯泡
                if (!game.initialized || game.animating) return;
                
                // 取消之前的选择
                if (game.selectedBulb) {
                    game.selectedBulb.selected = false;
                    game.selectedBulb.element.classList.remove('selected');
                }
                
                // 随机选择一个灯泡
                const x = Math.floor(Math.random() * config.gridWidth);
                const y = Math.floor(Math.random() * config.gridHeight);
                
                // 选择新的灯泡
                game.grid[y][x].selected = true;
                game.grid[y][x].element.classList.add('selected');
                game.selectedBulb = game.grid[y][x];
            });
            
            document.getElementById('shuffle').addEventListener('click', function() {
                // 重新排列灯泡
                if (!game.initialized || game.animating) return;
                
                // 收集所有颜色
                const colors = [];
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        if (game.grid[y][x]) {
                            colors.push(game.grid[y][x].color);
                        }
                    }
                }
                
                // 打乱颜色
                for (let i = colors.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [colors[i], colors[j]] = [colors[j], colors[i]];
                }
                
                // 重新分配颜色
                let colorIndex = 0;
                for (let y = 0; y < config.gridHeight; y++) {
                    for (let x = 0; x < config.gridWidth; x++) {
                        if (game.grid[y][x]) {
                            game.grid[y][x].color = colors[colorIndex++];
                            game.grid[y][x].selected = false;
                            game.grid[y][x].element.classList.remove('selected');
                            updateBulbColor(game.grid[y][x]);
                        }
                    }
                }
                
                // 重置选择
                game.selectedBulb = null;
            });
            
            // 预加载音效
            preloadSounds();
            
            // 初始化游戏
            initGame();
        });
    </script>
